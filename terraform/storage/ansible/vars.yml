---
# MinIO Configuration Variables
# Copy this file to ansible/minio-vars.yml and customize

# MinIO Version (check https://dl.min.io/server/minio/release/linux-amd64/ for latest)
minio_version: "RELEASE.2025-09-07T16-13-09Z"

# MinIO Credentials
# IMPORTANT: Change these in production!
minio_root_user: "minioadmin"
minio_root_password: "minioadmin123"

# MinIO Directories
minio_data_dir: "/mnt/minio/data"
minio_install_dir: "/usr/local/bin"
minio_config_dir: "/etc/minio"

# Terraform State Bucket
terraform_bucket: "terraform-state"

# Additional buckets to create (optional)
additional_buckets:
  - name: "backup"
    versioning: true
  - name: "artifacts"
    versioning: false