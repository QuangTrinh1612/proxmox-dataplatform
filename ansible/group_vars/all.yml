---
# MinIO Configuration
minio_version: "RELEASE.2024-10-13T13-34-11Z"
minio_download_url: "https://dl.min.io/server/minio/release/linux-amd64/archive/minio.{{ minio_version }}"
minio_install_dir: "/usr/local/bin"
minio_data_dir: "/data/minio"
minio_config_dir: "/etc/minio"

# MinIO Server Configuration
minio_root_user: "minioadmin"
minio_root_password: "minioadmin123"  # CHANGE THIS IN PRODUCTION!
minio_address: ":9000"
minio_console_address: ":9001"
minio_region: "us-east-1"

# MinIO Service
minio_service_user: "minio-user"
minio_service_group: "minio-user"

# Terraform State Bucket
terraform_state_bucket: "terraform-state"

# SSL/TLS (optional)
minio_enable_ssl: false
minio_cert_path: "{{ minio_config_dir }}/certs"
