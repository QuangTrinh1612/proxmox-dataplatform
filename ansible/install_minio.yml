---
- name: Install MinIO on Debian
  hosts: all
  become: true
  
  vars:
    minio_root_user: "admin"
    minio_root_password: "minio123secure"  # Change this!
    minio_data_dir: "/var/minio"
    minio_console_port: "9001"
    minio_api_port: "9000"

  tasks:

    - name: Update and upgrade system
      apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600
    
    - name: Install required packages
      apt:
        name:
          - wget
          - curl
          - ca-certificates
        state: present

    - name: Create MinIO user
      user:
        name: minio
        system: yes
        create_home: no
        shell: /sbin/nologin

    - name: Download MinIO binary
      get_url:
        url: "https://dl.min.io/server/minio/release/linux-amd64/minio"
        dest: /usr/local/bin/minio
        mode: '0755'

    - name: Create MinIO directories
      file:
        path: "{{ item }}"
        state: directory
        owner: minio
        group: minio
        mode: '0755'
      loop:
        - /etc/minio
        - "{{ minio_data_dir }}"

    - name: Create MinIO environment file
      copy:
        dest: /etc/minio/minio.env
        owner: minio
        group: minio
        mode: '0600'
        content: |
          MINIO_ROOT_USER={{ minio_root_user }}
          MINIO_ROOT_PASSWORD={{ minio_root_password }}
          MINIO_VOLUMES={{ minio_data_dir }}
          MINIO_OPTS="--console-address :{{ minio_console_port }}"

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/minio.service
        content: |
          [Unit]
          Description=MinIO Object Storage
          Documentation=https://min.io/docs/minio/linux/index.html
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=minio
          Group=minio
          EnvironmentFile=/etc/minio/minio.env
          ExecStart=/usr/local/bin/minio server $MINIO_VOLUMES $MINIO_OPTS
          Restart=always
          RestartSec=5
          LimitNOFILE=65536
          TasksMax=infinity
          TimeoutStopSec=infinity
          SendSIGKILL=no

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and start MinIO
      systemd:
        name: minio
        state: restarted
        enabled: yes

    - name: Wait for MinIO to be ready
      wait_for:
        port: "{{ minio_api_port }}"
        delay: 5
        timeout: 60

    # ========== MinIO Client Installation ==========
    - name: Download MinIO client (mc)
      get_url:
        url: https://dl.min.io/client/mc/release/linux-amd64/mc
        dest: /usr/local/bin/mc
        mode: '0755'
        owner: root
        group: root
      register: mc_download
    
    - name: Verify MinIO client installation
      command: /usr/local/bin/mc --version
      register: mc_version
      changed_when: false
    
    - name: Display mc version
      debug:
        msg: "MinIO client installed: {{ mc_version.stdout }}"
    
    - name: Create symlink for mc in user's path
      file:
        src: /usr/local/bin/mc
        dest: /usr/bin/mc
        state: link

     # ========== MinIO Client Configuration ==========
    - name: Configure mc alias for local MinIO
      shell: |
        /usr/local/bin/mc alias set myminio http://localhost:{{ minio_api_port }} {{ minio_root_user }} {{ minio_root_password }} --insecure
      become_user: root
      changed_when: false
      environment:
        MC_HOST_myminio: "http://{{ minio_root_user }}:{{ minio_root_password }}@localhost:{{ minio_api_port }}"
    
    - name: Test MinIO connectivity with mc
      command: /usr/local/bin/mc admin info myminio --insecure
      register: minio_info
      changed_when: false
      failed_when: false
    
    - name: Display MinIO info
      debug:
        msg: "{{ minio_info.stdout_lines }}"
      when: minio_info.rc == 0
    
    - name: Create terraform-state bucket
      shell: |
        mc mb myminio/terraform-state --ignore-existing
      become_user: root
      changed_when: false
    
    - name: Create configuration bucket
      shell: |
        mc mb myminio/configurations --ignore-existing
      become_user: root
      changed_when: false

    - name: Display MinIO access information
      debug:
        msg:
          - "MinIO has been installed successfully!"
          - "Web Console: http://{{ ansible_default_ipv4.address }}:{{ minio_console_port }}"
          - "API Endpoint: http://{{ ansible_default_ipv4.address }}:{{ minio_api_port }}"
          - "Root User: {{ minio_root_user }}"
          - "Root Password: {{ minio_root_password }}"
  
  handlers:
  - name: Reload systemd
    systemd:
      daemon_reload: yes